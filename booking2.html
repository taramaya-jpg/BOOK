<!-- Bookings Section -->
<section id="bookings" class="bookings">
    <div class="bookings-title">
        <h2>Book Your Table</h2>
        <p>Reserve a table and enjoy our exclusive ambiance</p>
    </div>
    <!-- Booking Form Section -->
    <div class="booking-section py-5">
        <div class="container">
            <form id="bookingForm">
                <div class="card p-4">
                <!-- Table Selection -->
                 <div class="form-group">
                    <label for="table">Table Booking</label>
                    <select id="table" class="form-control" required>
                    <option value="">Select a table</option>
                    <option value="Table 1">Table 1</option>
                    <option value="Table 2">Table 2</option>
                    <option value="Table 3">Table 3</option>
                    <option value="Table 4">Table 4</option>
                </div>
                <!-- Number of People -->
                 <div class="form-group">
                    <label for="people">Number of People</label>
                    <input type="number" id="people" class="form-control" placeholder="Enter number of people" required>
                </div>
                <!-- Payment Option -->
                <div class="form-group">
                    <label for="payment">Payment Method</label>
                    <select id="payment" class="form-control" required>
                        <option value="">Select payment method</option>
                        <option value="Cash">Cash</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Mobile Payment">Mobile Payment</option>
                    </select>
                </div>

                <!-- Agreement -->
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="agreement" required>
                    <label class="form-check-label" for="agreement">I confirm my order and agree to the terms.</label>
                </div>

                <!-- Submit Button -->
                 <button type="submit" class="btn btn-primary btn-block">Submit Order</button>
                </div>
            </form>
        </div>
</section>
